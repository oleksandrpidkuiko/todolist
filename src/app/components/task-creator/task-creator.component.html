<div class="task-create-block">
  <div [formGroup]="form">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Task">
    </mat-form-field>
    <mat-form-field color="primary">
      <mat-label>Final date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker color="primary"></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="task-create-btn">
    <button mat-raised-button color="primary" (click)="addTaskFromList()">Generate</button>
  </div>
</div>
