<div>
  <app-task-creator
   (addTask)="addTask($event)"
  ></app-task-creator>
  <div class="position">
    <p class="header">Tasks</p>
    <ul>
      <li *ngFor="let task of tasks">
        <app-task-card
          [task]="task"
          (taskSelected)="selectedTask = task"
          (removeTask)="removeTask($event)"
          (changeTask)="changeState($event)"
        ></app-task-card>
      </li>
    </ul>
  </div>
</div>
