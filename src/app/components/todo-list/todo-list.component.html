<div>
  <app-task-creator
   (addTask)="addTask($event)"
  ></app-task-creator>
  <div class="position">
    <p class="header">Tasks</p>
    <ul>
      <li *ngFor="let task of tasks">
        <app-task-card
          [task]="task"
          (taskState)="changeTaskState($event)"
          (removeTask)="removeTask($event)"
          (changeTask)="changeTaskData($event)"
        ></app-task-card>
      </li>
    </ul>
  </div>
</div>
